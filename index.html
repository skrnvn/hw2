      console.log(myNum.toString(16));

      const userNum = parseFloat(prompt("Please enter your number"));

      console.log(`Your number is ${userNum}`);

      console.log(userNum + 2);

      console.log(userNum / 2);

      let randomNum = 0.51000002;

      const str = "the quick brown fox jumps over the lazy dogs back";
      const str_two = "brown fox jumps";

      let strSearch = str.indexOf(str_two);
      console.log(strSearch);

      let strUpper = console.log(str.toUpperCase());

      let a = 1,
        b = 2,
        c = 3,
        d = 3;

      let res1 = a === c || c === b; // false, false
      let res2 = b === c || c === c; // false, true
      let res3 = c === c || c === d; // true, true
      console.log(res1, res2, res3); // false, true, true

      let res4 = a === c && c === b;
      let res5 = b === c && c === c;
      let res6 = c === c && c === d;
      console.log(res4, res5, res6); // false, false, true

      console.log(res1 === res2 || res2 === res3); // true, true
      console.log(res4 === res5 && res5 <= res6); // false, true
